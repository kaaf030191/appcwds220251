<div class="p-1">
	<div class="row">
		<div class="col-md-4">
			<input type="text" class="form-control">
		</div>
		<div class="col-md-4">
			<button class="btn btn-primary w-100" (click)="showModal(myModal)">Botón de Bootstrap</button>
		</div>
	</div>
</div>
<ng-template #myModal>
	<div class="modal-header">
		<h4 class="modal-title pull-left">Título del modal</h4>
	</div>
	<div class="moda-body">
		Cuerpo del modal
	</div>
	<div class="modal-footer">
		<button type="button" class="btn btn-secondary" (click)="closeModal()">Cerrar modal</button>
	</div>
</ng-template>
